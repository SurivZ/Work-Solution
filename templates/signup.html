<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/styles/signup.css">
</head>

<body>
    <a href="/"><i class="fa-sharp fa-solid fa-arrow-left-long back">Home</i></a>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <span class="message {{ category }}" role="alert">{{ message }}</span>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="login_box">
        <form action="/register" method="post">
            <h2>REGISTRO</h2>
            <div class="login_input">
                <input title="name" name="name" type="text" required />
                <span>Nombre</span>
                <i></i>
            </div>
            <div class="login_input">
                <input title="email" name="email" type="email" required />
                <span>Correo electrónico</span>
                <i></i>
            </div>
            <div class="login_input">
                <input title="password" name="password" type="password" required />
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="login_input">
                <input title="repassword" name="repassword" type="password" required />
                <span>Contraseña ×2</span>
                <i></i>
            </div>
            <div class="login_links">
                <a href="/login">Iniciar sesion</a>
            </div>
            <input type="submit" value="Registrarse" />
        </form>
    </div>
    <script src="/static/scripts/signup.js"></script>
</body>

</html>
